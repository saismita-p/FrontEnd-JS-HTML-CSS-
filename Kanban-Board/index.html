<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="sorting">
        <div class="p1 box"></div>
        <div class="p2 box"></div>
        <div class="p3 box"></div>
        <div class="p4 box"></div>
      </div>
      <div class="actions">
        <div class="add box">+</div>
        <div class="remove box">x</div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search by Id" />
      </div>
    </header>
    <h1 class=".heading">Kanban Board</h1>
    <div class="task-section"></div>
    <div class="add-task-modal hide">
      <div class="left-section">
        <textarea placeholder="Enter your task "></textarea>
      </div>
      <div class="right-section">
        <div class="p1 box"></div>
        <div class="p2 box"></div>
        <div class="p3 box"></div>
        <div class="p4 box"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
